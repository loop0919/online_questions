<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/bootstrap-theme.min.css}"/>
    <title>A - The First Problem - Online Problems</title>
</head>
<body>
    <header>
        <h2>Online Problems</h2>
    </header>
    <main>
        <div class="container">
            <h1>問題登録</h1>
            <form th:action="@{/admin/problem/create}" th:object="${problemForm}" method="post">
                <table>
                    <tr><td>ID:</td><td><input type="text" name="problemId" th:field="*{problemId}"/><span th:if="${#fields.hasErrors('problemId')}" th:errors="*{problemId}" class="error-messages">error!</span></td></tr>
                    <tr><td>タイトル:</td><td><input type="text" name="title" th:field="*{title}"/><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-messages">error!</span></td></tr>
                    <tr><td>難易度:</td><td><input type="text" name="level" th:field="*{level}"/><span th:if="${#fields.hasErrors('level')}" th:errors="*{level}" class="error-messages">error!</span></td></tr>
                    <tr><td>配点:</td><td><input type="text" name="point" th:field="*{point}"/></td></tr><span th:if="${#fields.hasErrors('point')}" th:errors="*{point}" class="error-messages">error!</span></td></tr>
                    <tr><td>問題文:</td><td><textarea name="problemStatement" th:field="*{problemStatement}" placeholder="MarkDown形式で入力可能にする予定"></textarea><span th:if="${#fields.hasErrors('problemStatement')}" th:errors="*{problemStatement}" class="error-messages">error!</span></td></tr>
                    <tr><td>解答:</td><td><input type="text" name="answer" th:field="*{answer}"/><span th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}" class="error-messages">error!</span></td></tr>
                    <tr><td></td><td><input type="submit" value="作成"/></td></tr>
                </table>
            </form>
        </div>
    </main>
</body>
</html>
