<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/bootstrap-theme.min.css}"/>
    <title>ログインフォーム - Online Problems</title>
    <!-- MathJax -->
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
    <header th:replace="~{components/header :: header}"></header>
    <main>
        <div class="container mt-5 mb-5">
            <form class="form-signin" method="post" th:action="@{/login}">
                <h2 class="form-signin-heading mb-3">ログインフォーム</h2>
                <div th:if="${param.error}" class="alert alert-danger">
                    ユーザー名またはパスワードが正しくありません。
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Username" required="required" autofocus="autofocus"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password" required="required"/>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            <p class="mt-3"><a th:href="@{/register}">ユーザー登録</a>はこちら。</p>
        </div>
    </main>
</body>
</html>
