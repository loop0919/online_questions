<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/bootstrap-theme.min.css}"/>
    <title>ユーザー登録 - Online Problems</title>
    <!-- MathJax -->
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
    <header th:replace="~{components/header :: header}"></header>
    <main>
        <div class="container mt-5 md-5">
            <form class="form-signin" th:action="@{/register/create}" th:object="${userForm}" method="post">
                <h2 class="form-signin-heading">ユーザー登録</h2>
                <div th:if="${param.error}" class="alert alert-danger">
                    既にこのユーザー名が存在します。
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザーID:</label>
                    <input type="text" id="username" class="form-control" name="username" th:field="*{username}" th:errorclass="error-input" required="required" autofocus="autofocus"/>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード:</label>
                    <input type="password" id="password" class="form-control" name="password" th:field="*{password}" th:errorclass="error-input" required="required"/>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">作成</button>
            </form>
        </div>
    </main>
</body>
</html>
