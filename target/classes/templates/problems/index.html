<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/bootstrap-theme.min.css}"/>
    <title>問題一覧 - Online Problems</title>
    <!-- MathJax -->
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
    <header th:replace="~{components/header :: header}"></header>
    <main>
        <div class="container mt-5 mb-5">
            <a th:href="@{/admin/problem}" class="btn btn-primary mb-3">問題作成</a>
            <h1>問題一覧</h1>
            <hr>
            <div class="problem-list" th:each="problem: ${problems}">
                <div class="problem-item p-10 m-10 border rounded">
                    <h3 th:text="${problem.title}" class="p-0">A - The First Problem</h3>
                    <p>得点: <strong th:text="${problem.point}" class="p-0">50</strong>点</p>
                    <a class="btn btn-primary mb-3" th:href="@{/problems/{problemId}(problemId=${problem.problemId})}">
                        問題ページ
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
